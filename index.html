<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./images/icons/favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/all.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Movies</title>
</head>

<body>
  <section class="header-section">
    <header class="header">
      <div class="container header-body">
        <a href="#" class="header__logo logo"> LOGO </a>
        <form class="search__form">
          <input class="header-search__input search__input" id="search" type="text" placeholder="Search..."
            autocomplete="off" />
          <button class="search__btn" type="submit">
            <i class="search__icon fas fa-search"></i>
          </button>
        </form>


        <div class="header-right">
          <div class="filter">
            <form class="filter__form">
              <select name="genre" class="filter__select">
                <option class="filter__option" value="All">All</option>
              </select>
              <span class="filter__select-custom"></span>
            </form>
          </div>
          <button class="header-right__btn btn-mark" type="button">
            <i class="header-right__icon far fa-bookmark"></i>
          </button>

        </div>
      </div>
    </header>
  </section>

  <section class="section-films">
    <div class="container">
      <div class="films">
        <ul class="films-list">
        </ul>
      </div>
    </div>
  </section>

  <script src="./scripts/films.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
